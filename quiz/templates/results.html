<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" type="text/css" href="/static/style.css">
    <title>My quizz</title>
</head>
<body>
    <div class="wrapper">
        <h1>Your result</h1>
        <p>{{ correct }} rätt  av {{ total }}</p>

        {% if correct > 5 %}
            Du fick mer än 5 rätt!
        {% elif correct > 3 %}
            Du fick mer än 3 rätt!
        {% else %}
        Du fick mindre än 3 rätt
        {% endif %}

        <a class="center" href="{% url 'start_page' %}"><button>Till startsidan</button></a>
    </div>

</body>
</html>
