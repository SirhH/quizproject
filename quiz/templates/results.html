<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" type="text/css" href="/static/style.css">
    <title>My quizz</title>
</head>
<body>
<header>
    <a href="{% url 'start_page' %}"><h1>Quizz</h1></a>
    <address>Written by maria.hansson@kundo.se</address>

</header>
        <main>

        <h2>Your result</h2>

        <p>{{ correct }} rätt  av {{ total }}</p>
        <p>
        {% if correct > 5 %}
            Du fick mer än 5 rätt!
        {% elif correct > 3 %}
            Du fick mer än 3 rätt!
        {% else %}
        Du fick mindre än 3 rätt
        {% endif %}
        </p>
        <div class="center">
            <a class="button" href="{% url 'start_page' %}">Quizzes</a>
        </div>
</main>
<aside>
    <span>{{ quiz_name }}</span>
</aside>
</body>
</html>
