<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" type="text/css" href="/static/style.css">
    <title>My quizz</title>
</head>
<body>
<button id="dev-toggle">Toggle Dev</button>
    <h1>No results to be had, we're sorry!</h1>
    <p>{{ correct }} rätt  av {{ total }}</p>

    {% if correct > 5 %}
        Du fick mer än 5 rätt!
    {% elif correct > 3 %}
        Du fick mer än 3 rätt!
    {% else %}
        Du fick mindre än 3 rätt
    {% endif %}

    <p><a href="{% url 'start_page' %}">Till startsidan</a></p>

<script>
        document.getElementById("dev-toggle").addEventListener("click", function () {
            var all_hinnden = document.getElementsByClassName("hidden");
            for (var i = 0; i < all_hinnden.length; i++){
                all_hinnden[i].className = "";
            }
        })
    </script>
</body>
</html>
