<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" type="text/css" href="/static/style.css">
    <title>My quizz</title>

</head>
<body>
    <button id="dev-toggle">Toggle Dev</button>
    <h1>Quizz</h1>
    <address>Written by maria.hansson@kundo.se</address>
    <p>Welcome to this small site with these quizzes feel free to take on them all as you please.</p>

    <ul>
        {% for quiz in quizzes %}
            <li><a href="{% url 'quiz_page' quiz.quiz_number %}" class="cube">{{ quiz.name }}</a></li>
        {% endfor %}
    </ul>

    <script>
        document.getElementById("dev-toggle").addEventListener("click", function () {
            var all_hinnden = document.getElementsByClassName("hidden");
            for (var i = 0; i < all_hinnden.length; i++){
                all_hinnden[i].className = "";
            }
        })
    </script>
</body>
</html>
